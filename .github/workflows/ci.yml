name: ci

on:
  push:
  pull_request:

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install locked dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.lock
          pip install -e . --no-deps

      - name: Run lint
        run: ruff check src tests

      - name: Run typing checks
        run: mypy

      - name: Run test suite with core-module coverage gate
        run: |
          pytest -q \
            --cov=cut_precision.calibration \
            --cov=cut_precision.io_utils \
            --cov=cut_precision.report \
            --cov=cut_precision.visualize \
            --cov-report=term-missing \
            --cov-fail-under=85

  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install audit tool from lockfile
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.lock

      # Current gate is strict: blocks any known vulnerability.
      - name: Run vulnerability audit
        run: pip-audit -r requirements-dev.lock
